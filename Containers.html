<!DOCTYPE html>
<html>
<head>
    <title>Containers in bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
        }
        .Container {
            margin: 20px auto;
            max-width: 1200px;
        }
        .bg-warning {
            background-color: red !important;
        }
        .text-danger {
            color: yellow !important;
        }
        .bg-success {
            background-color:  blue !important;
        }
        .text-primary {
            color: green !important;
        }
    </style>
</head>
<body>
    <div class="Container fluid bg-warning text-danger p-2">
        <h1 style="text-align: center;">
            Containers in Bootstrap
        </h1>
    </div>
    <div class="Container bg-success text-primary p-3">
        <h2>What is a Container?</h2>
        <p>
            A container is a fundamental building block in Bootstrap that provides a responsive fixed width or full width layout.
            It helps to align content and provides padding on the sides.
        </p>
</body>
</html>
