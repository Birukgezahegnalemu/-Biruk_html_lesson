<!DOCTYPE html>
<html>
    <head>
        <title>Jumbotron and Buttons Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <style>
            body{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron fluid">
                <h1 class="display-4">Welcome to Our Website!</h1>
                <p class="lead">This is the Jumbotron component, which is great for showcasing important content or information.</p>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-lg">Primary Button</button>
            <button type="button" class="btn btn-secondary btn-lg">Secondary Button</button>
            <button type="button" class="btn btn-success btn-lg">Success Button</button>
            <button type="button" class="btn btn-danger btn-lg">Danger Button</button>
            <div class="container">
                <span class="badge badge-primary">  Primary
                </span>
                <span class="badge badge-success"> 
                    Success
                </span>
                <span class="badge badge-secondary">  Secondary
                </span>
                <span class="badge badge-danger"> 
                    danger
                </span>
                <span class="badge badge-dark">
                    dark
                </span>
                <span class="badge badge-light">
                    light
                </span>
                <span class="badge badge-info">
                    info
                </span>
            </div>
    </body>    
</html>
