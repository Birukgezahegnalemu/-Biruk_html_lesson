<!DOCTYPE html>
<html>
    <head>
        <title>
            flex box
        </title>
    </head>
    <style>
        .flex-container{
            display: flex;
            background-color: red;
            width: 200px;
            padding: 20px;
        }
        .flex-container div {
              background-color: yellow;
            width: 200px;
            padding: 5px;
            margin: 5px;
        }
        body{
            background-color: greenyellow;
        }
        h1{
            color: blue;
        }
    </style>
    <body>
        <h1>
           <u>welcame to css flex box</u>
        </h1>
        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </body>
</html>
