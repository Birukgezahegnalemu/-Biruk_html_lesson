<!DOCTYPE html>
<html>
    <head>
        <title>
            Carousel in bootstap
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>
                welcome to Carousel in bootstarp
            </h1>
            <h2>
                Carousel example:-
            </h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" 
                    data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" 
                    data-slide-to="1"></li> 
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQntfecpMHz2dhLdW_YL3GnJ9OBSwNYTdyyag&s" alt="pepapig">
                    </div>
                    <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfpkxoG7pq7cnp2iN8OBf1y8pCqIqTVSu7Nw&s"
                            alt="TEEN TITANS GO!">
                    </div>
                    <div class="item">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuPzAOB6d0BxKBBN7Kr5fCEwML4vGslJXX2w&s"
                            alt="Baby boss">
                    </div>
                </div>
                <a class="left carousel-control" href="" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                   <span class="sr-only">previous</span>
                </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">next</span>
                        </a>
            </div>
        </div>
    </body>
</html>
