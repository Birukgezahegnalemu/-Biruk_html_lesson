<!DOCTYPE html>
<html>
    <head>
        <title>
            Text decoration
        </title>
        <style>
           body {
           background-color: rgb(11, 11, 214);
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
           font-size:20px;
           color: red;
        }
        h1{
            text-decoration: underline;
            text-transform: capitalize;
        }
        p{
          text-transform: lowercase;

        }

    </head>
    <body>
        <h1>
            welcome to Text decoration
        </h1>
        <p>
            you can Text decorate here
        </p>

            start here now
        </p>

</html>
